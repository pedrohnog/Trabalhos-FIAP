<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	
  	<style>
	.ui-carousel-header-title {
		font-size: 20px;
		color: #e5e5e5;
		font-weight: 700;
		margin: 0 4% .5em 4%;
		text-decoration: none;
		display: inline-block;
		min-width: 6em;
		line-height: 1.3;
		margin-bottom: -10px;
		margin-left: -10px;
	}
	
	.ui-carousel-header {
		background-color: #141414;
		border: 0px;
	}
	
	.ui-carousel-viewport {
		background-color: #141414;
		margin-bottom: 30px;
	}
	
	.ui-carousel-item {
		background-color: #141414;
		border: 0px;
		width: 200;
	}
	
	.ui-widget-header {
		background: #141414;
		border: 0px;
		width: 200;
	}
	
	.ui-widget-content {
		background: #141414;
		color: #141414;
		border: 0px;
	}
	
	.ui-carousel-button {
		float: left;
	}
	
	.ui-dialog-title {
		color: red;
	}
	
	.nome-gif {
		font-size: 25px;
		color: #e5e5e5;
		font-weight: 700;
		margin: 0 4% .5em 4%;
		text-decoration: none;
		display: inline-block;
		min-width: 6em;
		line-height: 1.3;
		margin-bottom: -10px;
		margin-left: -10px;
		margin-top: 10px;
	}
	
	.ui-widget {
		font-size: 1.3em;
		text-align: left;
		margin-left: 2px;
	}
	
	.sinopse {
		min-width: 330px;
		color: #999;
		line-height: 1.3;
    	font-size: 1.0vw;
        font-family: Arial;
        user-select: none;
    	cursor: default;
		font-weight: 400;
	}
	.ui-panelgrid-cell{
		vertical-align: top;
	}
	
	
	</style>

	<h:form id="form">
		<c:forEach var="categoria" items="#{categoriaMB.categorias}">		
		    <p:carousel value="#{categoria.gifs}" headerText="#{categoria.nome}" var="gif" itemStyle="text-align:center;background-color:#141414;border=0px;width:100px;" numVisible="6" easing="easeOutBounce" cricular="true" >
		        <h:panelGrid columns="2"  columnClasses="label,value" title="#{gif.nome}" style="border=0px;">	        
	                <p:commandLink update=":form:gifDetalhes" oncomplete="PF('gifDialog').show()" >
	                	<p:graphicImage name="#{gif.caminhoEstatico}" height="140" width="220" style="margin-left:-10px"/>	 
	                    <f:setPropertyActionListener value="#{gif}" target="#{categoriaMB.gifSelecionado}" />
	                </p:commandLink>
		        </h:panelGrid>
		    </p:carousel> 	    
		</c:forEach>		
		
		<ui:include src="dialog.xhtml" />		    
	    
	</h:form>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	
  	<style>
	.ui-carousel-header-title {
		font-size: 20px;
		color: #e5e5e5;
		font-weight: 700;
		margin: 0 4% .5em 4%;
		text-decoration: none;
		display: inline-block;
		min-width: 6em;
		line-height: 1.3;
		margin-bottom: -10px;
		margin-left: -10px;
	}
	
	.ui-carousel-header {
		background-color: #141414;
		border: 0px;
	}
	
	.ui-carousel-viewport {
		background-color: #141414;
		margin-bottom: 30px;
	}
	
	.ui-carousel-item {
		background-color: #141414;
		border: 0px;
		width: 200;
	}
	
	.ui-widget-header {
		background: #141414;
		border: 0px;
		width: 200;
	}
	
	.ui-widget-content {
		background: #141414;
		color: #141414;
		border: 0px;
	}
	
	.ui-carousel-button {
		float: left;
	}
	
	.ui-dialog-title {
		color: red;
	}
	
	.nome-gif {
		font-size: 25px;
		color: #e5e5e5;
		font-weight: 700;
		margin: 0 4% .5em 4%;
		text-decoration: none;
		display: inline-block;
		min-width: 6em;
		line-height: 1.3;
		margin-bottom: -10px;
		margin-left: -10px;
		margin-top: 10px;
	}
	
	.ui-widget {
		font-size: 1.3em;
		text-align: left;
		margin-left: 2px;
	}
	
	.sinopse {
		min-width: 330px;
		color: #999;
		line-height: 1.3;
    	font-size: 1.0vw;
        font-family: Arial;
        user-select: none;
    	cursor: default;
		font-weight: 400;
	}
	.ui-panelgrid-cell{
		vertical-align: top;
	}
	
	
	</style>

	<h:form id="form">
		<c:forEach var="categoria" items="#{categoriaMB.categorias}">		
		    <p:carousel value="#{categoria.gifs}" headerText="#{categoria.nome}" var="gif" itemStyle="text-align:center;background-color:#141414;border=0px;width:100px;" numVisible="6" easing="easeOutBounce" cricular="true" >
		        <h:panelGrid columns="2"  columnClasses="label,value" title="#{gif.nome}" style="border=0px;">	        
	                <p:commandLink update=":form:gifDetalhes" oncomplete="PF('gifDialog').show()" >
	                	<p:graphicImage name="#{gif.caminhoEstatico}" height="140" width="220" style="margin-left:-10px"/>	 
	                    <f:setPropertyActionListener value="#{gif}" target="#{categoriaMB.gifSelecionado}" />
	                </p:commandLink>
		        </h:panelGrid>
		    </p:carousel> 	    
		</c:forEach>
		    
	    <p:dialog header="NetGifx" widgetVar="gifDialog" modal="true"  maximizable="false" minimizable="false" width="100%" height="100%" 
	    	 appendToBody="true" resizable="false" draggable="false" showEffect="side" hideEffect="explode" style="background-color:#141414; border=0px;" >
	        <p:outputPanel id="gifDetalhes" style="text-align:center;background-color:#141414">
	            <p:panelGrid  columns="2" rendered="#{not empty categoriaMB.gifSelecionado and categoriaMB.usuarioLogado == true }" columnClasses="label,value">	                
	                <p:graphicImage name="#{categoriaMB.gifSelecionado.caminhoAnimado}" height="550px" width="800px"/>	                    
	                <p:outputLabel class="nome-gif">	                
	                		<h1>Neve pra cachorro</h1>
	                		<p class="sinopse">Um dentista de Miami vai ao Alasca receber uma herança inusitada: uma equipe de cachorros de trenó bem bagunceiros. Juntos eles vão  participar de uma corrida no Ártico.</p>
	                </p:outputLabel>	                	 
	            </p:panelGrid>
	            
	            <p:panelGrid  columns="1" rendered="#{categoriaMB.usuarioLogado == false}" columnClasses="label,value">
	                <p:outputLabel class="nome-gif">
	                		<ui:include src="login.xhtml" />            		
	                </p:outputLabel>	                	 
	            </p:panelGrid>
	        </p:outputPanel>
	        
	    </p:dialog>
	</h:form>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:fn="http://java.sun.com/jsp/jstl/functions">
					
	<h:form id="form">
		<c:forEach var="categoria" items="#{categoriaMB.categorias}">		
		    <p:carousel value="#{categoria.gifs}" headerText="#{categoria.nome}" var="gif" itemStyle="text-align:center;background-color:black;" numVisible="6" easing="easeOutBounce" cricular="true" >
		        <h:panelGrid columns="2"  columnClasses="label,value" title="#{gif.nome}">	        
	                <p:commandLink update=":form:gifDetalhes" oncomplete="PF('gifDialog').show()" >
	                	<p:graphicImage name="#{gif.caminho}" height="200" width="200"/>	 
	                    <f:setPropertyActionListener value="#{gif}" target="#{categoriaMB.gifSelecionado}" />
	                </p:commandLink>
		        </h:panelGrid>
		    </p:carousel> 	    
		</c:forEach>
		
	    <p:dialog header="NetGifx" widgetVar="gifDialog" modal="true"  maximizable="false" minimizable="false" width="100%" height="100%" 
	    	 appendToBody="true" resizable="false" draggable="false" showEffect="side" hideEffect="explode" >
	        <p:outputPanel id="gifDetalhes" style="text-align:center;">
	            <p:panelGrid  columns="2" rendered="#{not empty categoriaMB.gifSelecionado}" columnClasses="label,value">
	                <f:facet name="header">
	                    <p:graphicImage name="#{categoriaMB.gifSelecionado.caminho}" width="600px" height="600px"/> 
	                </f:facet>	 
	            </p:panelGrid>
	        </p:outputPanel>
	    </p:dialog>
	</h:form>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
  
	<p:dialog id="gifDetalhes" header="NetGifx" widgetVar="gifDialog" modal="true"
		maximizable="false" minimizable="false" width="100%" height="100%"
		appendToBody="true" resizable="false" draggable="false"
		showEffect="side" hideEffect="explode"
		style="background-color:#141414; border=0px;"
		closable="#{usuarioMB.acaoLoggout == false}">
		
		<p:outputPanel  style="text-align:center;background-color:#141414">
			<p:panelGrid columns="2"	rendered="#{not empty categoriaMB.gifSelecionado and usuarioMB.usuarioLogado == true and usuarioMB.acaoLoggout == false}"
				columnClasses="label,value">
				<p:graphicImage name="#{categoriaMB.gifSelecionado.caminhoAnimado}"
					height="550px" width="800px" />
				<p:outputLabel class="nome-gif">
					<h1>Neve pra cachorro</h1>
					<p class="sinopse">Um dentista de Miami vai ao Alasca receber
						uma herança inusitada: uma equipe de cachorros de trenó bem
						bagunceiros. Juntos eles vão participar de uma corrida no Ártico.</p>
				</p:outputLabel>
			</p:panelGrid>

			<p:panelGrid columns="1"
				rendered="#{usuarioMB.usuarioLogado == false}"
				columnClasses="label,value">
				<p:outputLabel class="nome-gif">
					<ui:include src="login.xhtml" />
				</p:outputLabel>
			</p:panelGrid>
			
			<p:panelGrid columns="1"
				rendered="#{usuarioMB.usuarioLogado == true and usuarioMB.acaoLoggout == true}"
				columnClasses="label,value">
				<p:outputLabel class="nome-gif">
					<ui:include src="loggout.xhtml" />
				</p:outputLabel>
			</p:panelGrid>
			
		</p:outputPanel>

	</p:dialog>

</ui:composition>

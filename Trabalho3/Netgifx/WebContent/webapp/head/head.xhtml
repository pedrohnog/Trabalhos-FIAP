<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:graphicImage name="static/logo/netgifx-transparente.png" width="120px" />
	
	<c:if test="#{adminMB.validarAdmin()}">
			<p:button outcome="admin/admin" value="Painel Administrativo" icon="ui-icon-locked"/>
	</c:if>
	<c:if test="#{adminMB.validarUsuarioLogado()}">
		<h:form>
			<p:commandButton id="botaoSair" value="Sair" action="#{usuarioMB.realizarLogout()}" ajax="false"/>
		</h:form>
	</c:if>
</ui:composition>

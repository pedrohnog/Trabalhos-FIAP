<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:p="http://primefaces.org/ui">
	  
	  <h:form id="formCadastroGif">
	  	<h2>Informe os dados do novo gif</h2>
		<p:messages id="messages" />
		<p:panelGrid columns="2" id="painelGif" >	
			<p:outputLabel for="Nome" value="Nome do gif" />
			<p:inputText id="Nome" required="true" size="32" requiredMessage="Necessário informar o nome do gif"/>
		</p:panelGrid>
		<p:outputLabel for="Descricao" value="Descrição do gif" />
		<br/>
    	<p:inputTextarea id="Descricao" rows="6" cols="50" maxlength="200"/>
	    <br/>
	    <br/>
		<p:outputLabel for="gifUpload" value="Faça upload do gif" />	
	    <br/>		
	  	<p:fileUpload id="gifUpload" value="#{cadastroGifMB.file}" mode="simple" skinSimple="true"/>
	    <br/>
	    <br/>	  	
		<p:commandButton value="Cadastrar" icon="ui-icon-star" ajax="false" update="messages"/>
	  </h:form>
	  
</ui:composition>

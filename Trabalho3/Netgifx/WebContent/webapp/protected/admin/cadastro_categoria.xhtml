<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:p="http://primefaces.org/ui">
	  
	  
	<h:form>
		<h2>Informe os dados da nova categoria</h2>
		<p:messages id="messages" />
		<p:panelGrid columns="2" id="painelCategoria" >
			
			<p:outputLabel for="nome" value="Nome da categoria:" />
			<p:inputText id="nome" value="#{cadastroCategoriaMB.descricaoCategoria}" required="true" requiredMessage="NecessÃ¡rio informar o nome da categoria"/>
				
			<p:commandButton value="Cadastrar" icon="ui-icon-star"	action="#{cadastroCategoriaMB.cadastrarCategoria}" update="messages, painelCategoria, listaCategoriasCadastradas"/>
			
		</p:panelGrid>	
		
		<h:panelGroup layout="block" id="listaCategoriasCadastradas">
			 <p:dataList value="#{cadastroCategoriaMB.categoriasCadastradas}" var="categoria" type="ordered">
			     <f:facet name="header">
			         Categorias
			     </f:facet>
			     	#{categoria.nome} - (#{categoria.gifs.size()} gifs) 
			 </p:dataList>
	    </h:panelGroup>
	    
	</h:form>
    
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:p="http://primefaces.org/ui">
	  
	  	<style>
		
		.cta-pitch {
		    color: #fff;
		    margin: 0 0 .2em;
		    line-height: 1.1em;
		    font-weight: 700;
		    text-shadow: 1px 1px 10px #000;
		    position: relative;
		    font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;		    
		}
		body{
			background: #141414;
		    color: #333;
		    font-size: 16px;
		    direction: ltr;
		    -webkit-font-smoothing: antialiased;
		}
		.logo{
			border:3px;
			color:red; 
			float:left;
			width:60%;
		}
		.labelLogin{
			border:3px;
			color:red; 
			width:40%;
			float: right;
			margin-right: 20px;
		}
		.btnLogin{
			background: red;
			border: 0px;
			color: white;
			font-weight: 100;
		}
		
	</style>

	 <h:panelGrid columns="2"  columnClasses="label,value" style="width:100%;">
		<p:outputLabel class="logo">
			<p:graphicImage name="static/logo/netgifx-transparente.png"
				width="120px" />
			<h1 class="cta-pitch">Sua pr√≥xima risada, agora.</h1>
		</p:outputLabel>
		
        <p:commandLink rendered="#{usuarioMB.usuarioLogado == false}" class="labelLogin" update=":form:gifDetalhes" oncomplete="PF('gifDialog').show()" >
         	<p:commandButton  class = "btnLogin" value="Entrar" icon="ui-icon-star" />
         	<f:setPropertyActionListener value="false" target="#{usuarioMB.acaoLoggout}" />	 
         </p:commandLink>
         
         <p:commandLink rendered="#{usuarioMB.usuarioLogado == true}" class="labelLogin" update=":form:gifDetalhes" oncomplete="PF('gifDialog').show()" >
         	<p:commandButton  class = "btnLogin" value="Sair" icon="ui-icon-star" />	 
         	<f:setPropertyActionListener value="true" target="#{usuarioMB.acaoLoggout}" />
         </p:commandLink>
	        
	</h:panelGrid>	
	<br />
</ui:composition>
